<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA 316</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Bungee+Spice&family=EB+Garamond:wght@400;500;600&family=Kay+Pho+Du:wght@400;500&family=Libre+Baskerville:wght@400;700&family=Nosifer&family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="whichSpace"></nav>
        <nav id="subMenu1"></nav>
        <nav id="subMenu2"></nav>
    </header>
    <h1 id="H1">Our Shared Portfolio</h1>
    <div id="div1">
        <h2 id="H2"></h2>
    </div>

    <div id="div2" class="div2">
        <form action="" id="form" class="form">
            <section class="s1" id="s1">
                <h3 id="iFt"></h3>
                <input type="file" id="imgUpload" onchange="loadImg(event)" style="display: none;" accept="image/*" name="image">
                <label for="imgUpload" class="imgLabel" >Upload Image</label>
            </section>
            <section class="s2">
                <label><textarea id="txtInput" name="txtInput" class="txtArea" cols="100" rows="10" placeholder="Message"></textarea><img id="output" class="images"/></label>
            </section>
            <section class="s3">
                <input name="terms" type="checkbox" required checked />
                <label for="terms">I agree to the&nbsp;<a href="#">Terms of Use</a>.</label>
            </section>
            <section class="s4">
                <button id="btnSubmit" type="submit">Submit</button>
                <button id="btnReset">Reset</button>
            </section>
        </form>
    </div>
    <main>
    </main>
    <footer></footer>
    <script src="src/main.js"></script>
    <script>
        let loadImg = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>

</html>
